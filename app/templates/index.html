<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Store API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">📚 Book Store</h1>

    <form id="bookForm" class="card p-4 mb-4 shadow-sm">
      <input type="number" id="bookId" placeholder="Book ID (optional for Add)" class="form-control mb-3">
      <input type="text" id="title" placeholder="Title" required class="form-control mb-3">
      <input type="text" id="author" placeholder="Author" required class="form-control mb-3">
      <input type="number" id="price" placeholder="Price" required class="form-control mb-3">
      <button type="submit" id="submitBtn" class="btn btn-success w-100">➕ Add Book</button>
    </form>

    <div class="card p-4 mb-4 shadow-sm">
      <h2 class="h5">🔍 Search Book by ID</h2>
      <form id="searchForm" class="d-flex gap-2">
        <input type="number" id="searchId" class="form-control" placeholder="Enter Book ID" required>
        <button class="btn btn-primary">Search</button>
      </form>
      <div id="searchResult" class="mt-3"></div>
    </div>

    <h2 class="h5 mb-3">📖 List of Available Books</h2>
    <ul id="bookList" class="list-group"></ul>
  </div>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
